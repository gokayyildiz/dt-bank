<html>
  <head>
    <title> Manager Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please enter information about the reaction</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="reaction_id" name="reaction_id" value="{{
          request.form.reaction_id }}">
        <input type="text" placeholder="affinity" name="affinity" value="{{
            request.form.affinity }}">
        
        <input class="btn btn-default" type="submit" value="Update">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
